# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: eu-west-1

  environment:
    PG_HOST: ${file(../config.json):PG_HOST}
    PG_PORT: ${file(../config.json):PG_PORT}
    PG_DATABASE: ${file(../config.json):PG_DATABASE}
    PG_USERNAME: ${file(../config.json):PG_USERNAME}
    PG_PASSWORD: ${file(../config.json):PG_PASSWORD}
    REGION: ${file(../config.json):REGION}
    SQS_URL: ${file(../config.json):SQS_URL}
    TOPIC_ARN: ${file(../config.json):TOPIC_ARN}
    PRIMARY_EMAIL: ${file(../config.json):PRIMARY_EMAIL}
    SECONDARY_EMAIL: ${file(../config.json):SECONDARY_EMAIL}

  iamRoleStatements:
    - Effect: Allow
      Action: "sns:*"
      Resource: ${self:provider.environment.TOPIC_ARN}

